{% extends 'blog/base.html' %}

{% block content %}
    {% if form.errors %}
        <p>이름과 비밀번호가 일치하지 않습니다. 다시 시도해주세요.</p>
    {% endif %}

      <div class="jumbotron" style = "background-color : white">
        <h1>Coin Register</h1>
        <p class="lead">가격을 트래킹하고 싶은 코인을 등록하세요. <br/> 코인명(영문)과 수량(숫자)을 입력 후 코인등록 버튼을 클릭해주세요. </p>

         <form method="POST" class="post-form">{% csrf_token %}
          <div class="form-group">
            <p><b>코인명</b></p>
            <input type="text" class="form-control" name="coin_name" id="exampleInputEmail2" placeholder="코인이름이나 코인심볼을 입력해주세요. ex) bitcoin, btc">
          </div>

          <div class="form-group">
              <p><b>보유수량</b></p>
            <input type="float" class="form-control" name="quantity" id="exampleInputPassword2" placeholder="보유수량을 입력해주세요. ex) 1, 0.5, 0.323">
          </div>
          <p><button type="submit" class="btn btn-lg btn-success" href="#" role="button"  >코인등록</button></p>

        </form>

      </div>






{% endblock %}
